<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horse Rescue</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000;
            color: #f5f5f5;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }
        header p {
            font-size: 1.1em;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        .horse {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 15px;
            display: flex;
            align-items: center;
            position: relative;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .carousel {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            overflow-x: scroll;
        }
        .carousel img {
            max-width: 80px;
            border-radius: 10px;
            cursor: pointer;
        }
        .horse-content {
            flex-grow: 1;
        }
        .horse h3 {
            color: #fff;
            margin: 0 0 5px 0;
            font-size: 1.2em;
        }
        .horse p {
            color: #aaa;
            font-size: 0.9em;
            margin: 0;
        }
        .action-buttons {
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        .like-button, .comment-button {
            background-color: transparent;
            border: none;
            color: #f5f5f5;
            font-size: 1em;
            cursor: pointer;
            padding: 5px;
        }
        .like-button:hover, .comment-button:hover {
            color: #1da1f2;
        }
        .arrow {
            position: absolute;
            right: 15px;
            top: 15px;
            cursor: pointer;
            font-size: 1.5em;
            color: #f5f5f5;
        }
        .comment-section {
            display: none;
            margin-top: 10px;
        }
        .comment-section h4 {
            color: #f5f5f5;
            margin-bottom: 5px;
        }
        .comment-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            background-color: #2c2c2c;
            border: 1px solid #555;
            color: #f5f5f5;
            border-radius: 8px;
        }
        .comment-list p {
            color: #ccc;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            .carousel img {
                max-width: 100%;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Horse Rescue</h1>
    <p>Meet our beautiful horses available for adoption!</p>
</header>

<div class="container" id="horsesContainer">
    <!-- Horse cards will be dynamically added here -->
</div>

<script>
// Updated Google Apps Script API endpoint to use your new Deployment URL
const googleSheetAPI = 'https://script.google.com/macros/s/AKfycbzk4OGdvDd7OkWxeUvGcBGnu30_sB-Ek4s6qDRpHt44NfReLExPZjBwbKHrULljFyS2/exec';

// Function to load the horse data from Google Sheets
function loadHorses() {
    fetch(googleSheetAPI)
        .then(response => {
            if (!response.ok) {
                throw new Error("Network response was not ok");
            }
            return response.json();
        })
        .then(horses => {
            const container = document.getElementById('horsesContainer');
            horses.forEach(horse => {
                const horseElement = document.createElement('div');
                horseElement.classList.add('horse');
                
                let imageCarousel = '<div class="carousel">';
                horse.imageUrls.forEach(url => {
                    if (!url) return;
                    imageCarousel += `<a href="${url.trim()}" target="_blank"><img src="${url.trim()}" alt="${horse.name}"></a>`;
                });
                imageCarousel += '</div>';

                horseElement.innerHTML = `
                    ${imageCarousel}
                    <div class="horse-content">
                        <h3>${horse.name}</h3>
                        <p>${horse.description}</p>
                        <div class="action-buttons">
                            <button class="like-button" onclick="likeHorse('${horse.name}')">‚ù§Ô∏è ${horse.likes}</button>
                            <button class="comment-button" onclick="toggleComments('${horse.name}')">üí¨ Comment</button>
                        </div>
                    </div>
                    <div class="arrow" onclick="toggleComments('${horse.name}')">‚¨áÔ∏è</div>
                    <div class="comment-section" id="${horse.name}-comments">
                        <h4>Comments:</h4>
                        <div class="comment-list">
                            ${horse.reviews.map(review => `<p>${review}</p>`).join('')}
                        </div>
                        <input class="comment-input" id="${horse.name}-review" type="text" placeholder="Write a comment">
                        <input class="comment-input" id="${horse.name}-reviewer-name" type="text" placeholder="Your name">
                        <button class="comment-button" onclick="submitReview('${horse.name}')">Submit</button>
                    </div>
                `;
                container.appendChild(horseElement);
            });
        })
        .catch(error => console.error('Error loading horse data:', error));
}

// Function to like a horse, ensuring the user can only like once
function likeHorse(horseName) {
    if (localStorage.getItem(`liked-${horseName}`)) {
        alert("You have already liked this horse.");
        return;
    }

    fetch(`${googleSheetAPI}?horseName=${horseName}&action=like`)
        .then(() => {
            const likeCountElement = document.querySelector(`.like-button[onclick="likeHorse('${horseName}')"]`);
            likeCountElement.innerHTML = `‚ù§Ô∏è ${parseInt(likeCountElement.innerText.split(' ')[1]) + 1}`;
            localStorage.setItem(`liked-${horseName}`, true); // Track the like in localStorage
        })
        .catch(error => console.error('Error liking horse:', error));
}

// Function to toggle comments section
function toggleComments(horseName) {
    const commentSection = document.getElementById(`${horseName}-comments`);
    if (commentSection.style.display === 'block') {
        commentSection.style.display = 'none';
    } else {
        commentSection.style.display = 'block';
    }
}

// Function to submit a review with the user's name
function submitReview(horseName) {
    const reviewInput = document.getElementById(`${horseName}-review`);
    const reviewerNameInput = document.getElementById(`${horseName}-reviewer-name`);
    const reviewText = reviewInput.value;
    const reviewerName = reviewerNameInput.value;

    if (reviewText.trim() === '' || reviewerName.trim() === '') {
        alert("Please enter both a review and your name.");
        return;
    }

    fetch(`${googleSheetAPI}?horseName=${horseName}&review=${encodeURIComponent(reviewText)}&reviewerName=${encodeURIComponent(reviewerName)}&action=review`)
        .then(() => {
            const reviewsContainer = document.querySelector(`#${horseName}-comments .comment-list`);
            const newReview = document.createElement('p');
            newReview.innerText = `${reviewerName}: ${reviewText}`;
            reviewsContainer.appendChild(newReview);
            reviewInput.value = ''; // Clear input
            reviewerNameInput.value = ''; // Clear input
        })
        .catch(error => console.error('Error submitting review:', error));
}

// Call the function to load horses when the page loads
loadHorses();
</script>

</body>
</html>
