<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horse Rescue</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #000;
            color: #f5f5f5;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }
        header p {
            font-size: 1.1em;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            flex-grow: 1;
        }
        .search-bar {
            margin-bottom: 20px;
            text-align: center;
        }
        .search-bar input {
            width: 80%;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #333;
            background-color: #1e1e1e;
            color: #f5f5f5;
            font-size: 1em;
        }
        .horse {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .carousel {
            position: relative;
            width: 100%;
            margin-bottom: 10px;
        }
        .carousel img {
            width: 100%;
            max-height: 400px;
            border-radius: 10px;
        }
        .carousel .prev, .carousel .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #f5f5f5;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .carousel .prev {
            left: 10px;
        }
        .carousel .next {
            right: 10px;
        }
        .horse-content {
            flex-grow: 1;
        }
        .horse h3 {
            color: #fff;
            margin: 0 0 5px 0;
            font-size: 1.2em;
        }
        .horse p {
            color: #aaa;
            font-size: 0.9em;
            margin: 0;
        }
        .highlight {
            background-color: yellow;
            color: black;
        }
        .action-buttons {
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        .like-button, .comment-button {
            background-color: transparent;
            border: none;
            color: #f5f5f5;
            font-size: 1em;
            cursor: pointer;
            padding: 5px;
        }
        .like-button:hover, .comment-button:hover {
            color: #1da1f2;
        }
        .comment-section {
            display: none;
            margin-top: 10px;
        }
        .comment-section h4 {
            color: #f5f5f5;
            margin-bottom: 5px;
        }
        .comment-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            background-color: #2c2c2c;
            border: 1px solid #555;
            color: #f5f5f5;
            border-radius: 8px;
        }
        .comment-list p {
            color: #ccc;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        /* Footer Styles */
        footer {
            background-color: #1a1a1a;
            padding: 20px 0;
            color: #ccc;
            text-align: center;
        }
        footer .footer-content {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }
        footer .footer-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 180px;
        }
        footer .footer-section h3 {
            color: #f5f5f5;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        footer .footer-section p, footer .footer-section a {
            color: #ccc;
            font-size: 0.9em;
            text-decoration: none;
        }
        footer .footer-section a:hover {
            color: #1da1f2;
        }
        footer .social-links {
            display: flex;
            gap: 10px;
        }
        footer .social-links a {
            font-size: 1.3em;
            color: #f5f5f5;
        }
        footer .donation-section img {
            width: 120px;
            margin-bottom: 5px;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            footer {
                padding: 10px 0;
            }
            footer .footer-content {
                justify-content: space-around;
                gap: 10px;
            }
            footer .footer-section {
                max-width: 140px;
            }
            footer .footer-section h3 {
                font-size: 1em;
            }
            footer .footer-section p, footer .footer-section a {
                font-size: 0.85em;
            }
            footer .social-links a {
                font-size: 1.2em;
            }
            footer .donation-section img {
                width: 90px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Horse Rescue</h1>
    <p>Meet our beautiful horses!</p>
</header>

<div class="container">
    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for horses by name or description...">
    </div>

    <!-- Horse cards will be dynamically added here -->
    <div id="horsesContainer"></div>
</div>

<!-- Compact Footer Section -->
<footer>
    <div class="footer-content">
        <!-- Donation Section -->
        <div class="footer-section donation-section">
            <h3>Support Us</h3>
            <img src="https://github.com/wuhplaptop/432-fdf-sdg-gt34-g/blob/main/horses/dono.png?raw=true" alt="Donation QR Code">
            <p><a href="https://www.zeffy.com/donation-form/cf77c00a-6d88-4f4c-a77e-2eb9f3f4e9c2" target="_blank">Donate via Zeffy</a></p>
        </div>

        <!-- Contact Section -->
        <div class="footer-section">
            <h3>Contact Us</h3>
            <p>Email: contact@horserescue.com</p>
            <p>Phone: +1 123 456 7890</p>
        </div>

        <!-- Social Media Links -->
        <div class="footer-section">
            <h3>Follow Us</h3>
            <div class="social-links">
                <a href="https://facebook.com" target="_blank">üåê</a>
                <a href="https://twitter.com" target="_blank">üê¶</a>
                <a href="https://instagram.com" target="_blank">üì∏</a>
            </div>
        </div>

        <!-- Location Section -->
        <div class="footer-section">
            <h3>Our Location</h3>
            <p>1234 Horse Rescue Lane, Animal City, CA 90001</p>
        </div>
    </div>
</footer>

<script>
// Updated Google Apps Script API endpoint to use your new Deployment URL
const googleSheetAPI = 'https://script.google.com/macros/s/AKfycbzk4OGdvDd7OkWxeUvGcBGnu30_sB-Ek4s6qDRpHt44NfReLExPZjBwbKHrULljFyS2/exec';

// Function to load the horse data from Google Sheets
function loadHorses() {
    fetch(googleSheetAPI)
        .then(response => {
            if (!response.ok) {
                throw new Error("Network response was not ok");
            }
            return response.json();
        })
        .then(horses => {
            renderHorses(horses);
            document.getElementById('searchInput').addEventListener('input', function() {
                const query = this.value.toLowerCase();
                const filteredHorses = horses.filter(horse => 
                    horse.name.toLowerCase().includes(query) || 
                    horse.description.toLowerCase().includes(query)
                );
                renderHorses(filteredHorses, query);
            });
        })
        .catch(error => console.error('Error loading horse data:', error));
}

// Function to render horse cards
function renderHorses(horses, query = '') {
    const container = document.getElementById('horsesContainer');
    container.innerHTML = ''; // Clear previous content
    horses.forEach(horse => {
        const horseElement = document.createElement('div');
        horseElement.classList.add('horse');
        
        // Highlight search term in name and description
        const highlightedName = highlightText(horse.name, query);
        const highlightedDescription = highlightText(horse.description, query);

        let imageCarousel = `
            <div class="carousel">
                <button class="prev" onclick="moveSlide(-1, '${horse.name}')">‚ùÆ</button>
                ${horse.imageUrls.map((url, index) => `<img src="${url.trim()}" id="${horse.name}-slide-${index}" style="display: ${index === 0 ? 'block' : 'none'};">`).join('')}
                <button class="next" onclick="moveSlide(1, '${horse.name}')">‚ùØ</button>
            </div>
        `;

        horseElement.innerHTML = `
            ${imageCarousel}
            <div class="horse-content">
                <h3>${highlightedName}</h3>
                <p>${highlightedDescription}</p>
                <div class="action-buttons">
                    <button class="like-button" onclick="likeHorse('${horse.name}')">‚ù§Ô∏è ${horse.likes}</button>
                    <button class="comment-button" onclick="toggleComments('${horse.name}')">üí¨ Comment</button>
                </div>
            </div>
            <div class="comment-section" id="${horse.name}-comments">
                <h4>Comments:</h4>
                <div class="comment-list">
                    ${horse.reviews.map(review => `<p>${review}</p>`).join('')}
                </div>
                <input class="comment-input" id="${horse.name}-review" type="text" placeholder="Write a comment">
                <input class="comment-input" id="${horse.name}-reviewer-name" type="text" placeholder="Your name">
                <button class="comment-button" onclick="submitReview('${horse.name}')">Submit</button>
            </div>
        `;
        container.appendChild(horseElement);
    });
}

// Function to control image slider
function moveSlide(step, horseName) {
    const slides = document.querySelectorAll(`[id^='${horseName}-slide-']`);
    let currentIndex = Array.from(slides).findIndex(slide => slide.style.display === 'block');
    slides[currentIndex].style.display = 'none';
    let newIndex = (currentIndex + step + slides.length) % slides.length;
    slides[newIndex].style.display = 'block';
}

// Function to highlight search term
function highlightText(text, query) {
    if (!query) return text;
    const regex = new RegExp(`(${query})`, 'gi');
    return text.replace(regex, '<span class="highlight">$1</span>');
}

// Function to like a horse, ensuring the user can only like once
function likeHorse(horseName) {
    if (localStorage.getItem(`liked-${horseName}`)) {
        alert("You have already liked this horse.");
        return;
    }

    fetch(`${googleSheetAPI}?horseName=${horseName}&action=like`)
        .then(() => {
            const likeCountElement = document.querySelector(`.like-button[onclick="likeHorse('${horseName}')"]`);
            likeCountElement.innerHTML = `‚ù§Ô∏è ${parseInt(likeCountElement.innerText.split(' ')[1]) + 1}`;
            localStorage.setItem(`liked-${horseName}`, true); // Track the like in localStorage
        })
        .catch(error => console.error('Error liking horse:', error));
}

// Function to toggle comments section
function toggleComments(horseName) {
    const commentSection = document.getElementById(`${horseName}-comments`);
    if (commentSection.style.display === 'block') {
        commentSection.style.display = 'none';
    } else {
        commentSection.style.display = 'block';
    }
}

// Function to submit a review with the user's name
function submitReview(horseName) {
    const reviewInput = document.getElementById(`${horseName}-review`);
    const reviewerNameInput = document.getElementById(`${horseName}-reviewer-name`);
    const reviewText = reviewInput.value;
    const reviewerName = reviewerNameInput.value;

    if (reviewText.trim() === '' || reviewerName.trim() === '') {
        alert("Please enter both a review and your name.");
        return;
    }

    fetch(`${googleSheetAPI}?horseName=${horseName}&review=${encodeURIComponent(reviewText)}&reviewerName=${encodeURIComponent(reviewerName)}&action=review`)
        .then(() => {
            const reviewsContainer = document.querySelector(`#${horseName}-comments .comment-list`);
            const newReview = document.createElement('p');
            newReview.innerText = `${reviewerName}: ${reviewText}`;
            reviewsContainer.appendChild(newReview);
            reviewInput.value = ''; // Clear input
            reviewerNameInput.value = ''; // Clear input
        })
        .catch(error => console.error('Error submitting review:', error));
}

// Call the function to load horses when the page loads
loadHorses();
</script>

</body>
</html>
