<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horse Rescue</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #000;
            color: #f5f5f5;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }
        header p {
            font-size: 1.1em;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            flex-grow: 1;
        }
        .search-bar {
            margin-bottom: 20px;
            text-align: center;
        }
        .search-bar input {
            width: 80%;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #333;
            background-color: #1e1e1e;
            color: #f5f5f5;
            font-size: 1em;
        }
        .horse {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .carousel {
            position: relative;
            width: 100%;
            margin-bottom: 10px;
        }
        .carousel img {
            width: 100%;
            max-height: 400px;
            border-radius: 10px;
        }
        .carousel .prev, .carousel .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #f5f5f5;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .carousel .prev {
            left: 10px;
        }
        .carousel .next {
            right: 10px;
        }
        .horse-content {
            flex-grow: 1;
        }
        .horse h3 {
            color: #fff;
            margin: 0 0 5px 0;
            font-size: 1.2em;
        }
        .horse p {
            color: #aaa;
            font-size: 0.9em;
            margin: 0;
        }
        .highlight {
            background-color: yellow;
            color: black;
        }
        .action-buttons {
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        .like-button, .comment-button {
            background-color: transparent;
            border: none;
            color: #f5f5f5;
            font-size: 1em;
            cursor: pointer;
            padding: 5px;
        }
        .like-button:hover, .comment-button:hover {
            color: #1da1f2;
        }
        .comment-section {
            display: none;
            margin-top: 10px;
        }
        .comment-section h4 {
            color: #f5f5f5;
            margin-bottom: 5px;
        }
        .comment-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            background-color: #2c2c2c;
            border: 1px solid #555;
            color: #f5f5f5;
            border-radius: 8px;
        }
        .comment-list p {
            color: #ccc;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        /* FAQ Section */
        .faq-section {
            margin: 40px 0;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
        }
        .faq-section h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #f5f5f5;
        }
        .faq {
            margin-bottom: 10px;
            border: 1px solid #333;
            background-color: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .faq h3 {
            margin: 0;
            font-size: 1.2em;
            color: #f5f5f5;
        }
        .faq p {
            display: none;
            margin-top: 10px;
            color: #ccc;
            font-size: 1em;
        }
        .faq.active p {
            display: block;
        }

        /* Footer Styles */
        footer {
            background-color: #1a1a1a;
            padding: 20px 0;
            color: #ccc;
            text-align: center;
        }
        footer .footer-content {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }
        footer .footer-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 180px;
        }
        footer .footer-section h3 {
            color: #f5f5f5;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        footer .footer-section p, footer .footer-section a {
            color: #ccc;
            font-size: 0.9em;
            text-decoration: none;
        }
        footer .footer-section a:hover {
            color: #1da1f2;
        }
        footer .social-links {
            display: flex;
            gap: 10px;
        }
        footer .social-links a {
            font-size: 1.3em;
            color: #f5f5f5;
        }
        footer .donation-section img {
            width: 120px;
            margin-bottom: 5px;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            footer {
                padding: 10px 0;
            }
            footer .footer-content {
                justify-content: space-around;
                gap: 10px;
            }
            footer .footer-section {
                max-width: 140px;
            }
            footer .footer-section h3 {
                font-size: 1em;
            }
            footer .footer-section p, footer .footer-section a {
                font-size: 0.85em;
            }
            footer .social-links a {
                font-size: 1.2em;
            }
            footer .donation-section img {
                width: 90px;
            }
        }
    </style>
</head>

<script>
// Fetch FAQ data from config.json
function loadFAQs() {
    fetch('config.json')
        .then(response => {
            if (!response.ok) {
                throw new Error("Failed to load config.json");
            }
            return response.json();
        })
        .then(data => {
            renderFAQs(data.faqs);
        })
        .catch(error => console.error('Error loading FAQ data:', error));
}

// Render FAQ section
function renderFAQs(faqs) {
    const faqContainer = document.getElementById('faqContainer');
    faqContainer.innerHTML = ''; // Clear previous content

    faqs.forEach(faq => {
        const faqElement = document.createElement('div');
        faqElement.classList.add('faq');

        faqElement.innerHTML = `
            <h3>${faq.question}</h3>
            <p>${faq.answer}</p>
        `;

        faqElement.addEventListener('click', function () {
            this.classList.toggle('active');
        });

        faqContainer.appendChild(faqElement);
    });
}

// Load FAQs when the page loads
document.addEventListener('DOMContentLoaded', loadFAQs);

// Call the function to load horses when the page loads
loadHorses();

</script>
